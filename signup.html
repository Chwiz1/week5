<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
</head>
<body>
    <h1>회원가입</h1>
    <form method="post">
        이름: <input type="text" name="name"> <br>
        비밀번호: <input type="password" name="pw"> <br>
        비밀번호 확인: <input type="password" name="pwcheck"> <br>
        주소: <input type="text" name="home"> <br>
        성별: <input type="radio" value="male" name="gender">남성
             <input type="radio" value="female" name="gender">여성 <br>
        좋아하는 과일: <input type="checkbox" value="apple" name="favorite">사과
                    <input type="checkbox" value="banana" name="favorite">바나나
                    <input type="checkbox" value="grape" name="favorite">포도
                    <input type="checkbox" value="strowberry" name="favorite">딸기 <br>
        <input type="submit">
    </form>
</body>
</html>
